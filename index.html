    }
    body {
      margin: 0;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe3f4 0, #fdd9ff 30%, #f7ecff 60%, #fde9ff 100%);
    }
    .card {
      text-align: center;
      padding: 36px 28px;
      border-radius: 18px;
      background: #fffafc;

      height: 90px;

      border-radius: 6px;

      justify-content: center;
      padding: 4px;
      image-rendering: pixelated;
    }
    .pixel-icon {
      font-size: 32px;
      line-height: 1;
    }
    .pixel-label {
      margin-top: 4px;
      font-size: 11px;
      text-transform: lowercase;
      letter-spacing: 0.06em;
      color: #c04f92;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      text-transform: lowercase;
      letter-spacing: 0.08em;
    }
    .sub {
      margin: 0 0 4px;
      font-size: 15px;
      color: #555;
    }
    .tiny {
      font-size: 11px;
      color: #999;
      margin-top: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
  </style>
</head>

</html>
